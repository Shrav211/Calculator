<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="headerContainer">
        <div class="header"> Calculator</div>
    </div>
    <div class="container">
        <div class="square" id="square">
            <div class="display" id="display"></div>    
        <div class="grid-container" id="grid">
            <button class="button-clear">Clear</button>
            <button class="button-delete">Delete</button>
            <button class="button-number" data-number>7</button>
            <button class="button-number" data-number>8</button>
            <button class="button-number" data-number>9</button>
            <button class="button-operator">/</button>
            <button class="button-number" data-number>4</button>
            <button class="button-number" data-number>5</button>
            <button class="button-number" data-number>6</button>
            <button class="button-operator">x</button>
            <button class="button-number" data-number>1</button>
            <button class="button-number" data-number>2</button>
            <button class="button-number" data-number>3</button>
            <button class="button-operator">-</button>
            <button class="button-point">.</button>
            <button class="button-number" data-number>0</button>
            <button class="button-equals">=</button>
            <button class="button-operator">+</button> 
        </div>           
        </div>
    </div>
</body>
</html>
